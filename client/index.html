<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RotMG Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    #game-container canvas {
      border: 2px solid #444;
      cursor: crosshair;
      display: block;
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
    }
    #stats-panel {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.5;
    }
    #xp-bar-container {
      flex: 1;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      min-width: 60px;
    }
    #xp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a90d9, #7eb8ff);
      width: 0%;
      transition: width 0.3s ease;
    }
    #level-up-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8800;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
    }
    #chat-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 300px;
    }
    #chat-messages {
      background: rgba(0, 0, 0, 0.7);
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      font-size: 12px;
    }
    #chat-input {
      width: 100%;
      padding: 8px;
      border: none;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 12px;
      border-radius: 0 0 5px 5px;
      pointer-events: auto;
    }
    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
    }
    #login-screen, #character-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }
    .screen-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .btn-primary {
      background: #4a90d9;
      color: #fff;
    }
    .btn-primary:hover {
      background: #357abd;
    }
    .btn-success {
      background: #5cb85c;
      color: #fff;
    }
    .btn-success:hover {
      background: #449d44;
    }
    .character-list {
      margin: 20px 0;
    }
    .character-item {
      background: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .character-item:hover {
      background: #444;
    }
    .hidden {
      display: none !important;
    }
    #inventory-panel {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      pointer-events: auto;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(4, 40px);
      gap: 5px;
    }
    .inventory-slot {
      width: 40px;
      height: 40px;
      background: #333;
      border: 1px solid #555;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      user-select: none;
    }
    .equipment-slot {
      background: #2a2a4a;
    }
    /* Loot bag popup */
    #loot-popup {
      position: absolute;
      top: 200px;
      left: 10px;
      background: rgba(20, 20, 35, 0.95);
      border: 2px solid #555;
      border-radius: 8px;
      padding: 15px;
      min-width: 200px;
      z-index: 100;
      pointer-events: auto;
    }
    #loot-popup.hidden {
      display: none;
    }
    .loot-popup-title {
      font-size: 14px;
      color: #ffd700;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    .loot-item {
      display: flex;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .loot-item:hover {
      background: #444;
    }
    .loot-item-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }
    .loot-item-info {
      flex: 1;
    }
    .loot-item-name {
      font-size: 13px;
      color: #fff;
    }
    .loot-item-desc {
      font-size: 11px;
      color: #888;
    }
    .loot-item-tier {
      font-size: 10px;
      color: #666;
      margin-left: 5px;
    }
    .loot-close-hint {
      text-align: center;
      font-size: 10px;
      color: #666;
      margin-top: 10px;
    }
    /* Item tooltip */
    #item-tooltip {
      position: absolute;
      bottom: 180px;
      right: 10px;
      background: rgba(20, 20, 35, 0.95);
      border: 2px solid #555;
      border-radius: 8px;
      padding: 12px;
      min-width: 180px;
      max-width: 220px;
      z-index: 100;
      pointer-events: none;
    }
    #item-tooltip.hidden {
      display: none;
    }
    #tooltip-name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    #tooltip-tier {
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
    }
    #tooltip-stats {
      font-size: 12px;
      color: #8f8;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    #tooltip-desc {
      font-size: 11px;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="level-up-overlay">LEVEL UP!</div>
  <div id="game-container">
    <!-- PixiJS will create its canvas here -->

    <div id="ui-overlay">
      <div id="stats-panel">
        <div>HP: <span id="hp-display">100/100</span></div>
        <div>MP: <span id="mp-display">100/100</span></div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <span>Lv <span id="level-display" style="color: #ffd700; font-weight: bold;">1</span></span>
          <div id="xp-bar-container">
            <div id="xp-bar-fill"></div>
          </div>
          <span id="xp-text" style="font-size: 10px; color: #888;">0/100</span>
        </div>
        <div style="margin-top: 8px; border-top: 1px solid #444; padding-top: 8px;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px 10px;">
            <div>ATT: <span id="att-display">0</span></div>
            <div>DEF: <span id="def-display">0</span></div>
            <div>SPD: <span id="spd-display">0</span></div>
            <div>DEX: <span id="dex-display">0</span></div>
            <div>VIT: <span id="vit-display">0</span></div>
            <div>WIS: <span id="wis-display">0</span></div>
          </div>
        </div>
        <div style="margin-top: 8px; font-size: 11px; color: #888;">Instance: <span id="instance-display">-</span></div>
      </div>
    </div>

    <canvas id="minimap" width="150" height="150"></canvas>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Press Enter to chat..." />
    </div>

    <div id="inventory-panel">
      <div>Equipment</div>
      <div class="inventory-grid" id="equipment-grid"></div>
      <div style="margin-top: 10px;">Inventory</div>
      <div class="inventory-grid" id="inventory-grid"></div>
    </div>

    <div id="item-tooltip" class="hidden">
      <div id="tooltip-name"></div>
      <div id="tooltip-tier"></div>
      <div id="tooltip-stats"></div>
      <div id="tooltip-desc"></div>
    </div>

    <div id="loot-popup" class="hidden">
      <div class="loot-popup-title">Loot Bag</div>
      <div id="loot-items"></div>
      <div class="loot-close-hint">Click item to pick up | Walk away to close</div>
    </div>

    <div id="login-screen">
      <div class="screen-title">RotMG Clone</div>
      <div class="form-group">
        <input type="text" id="username-input" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="password" id="password-input" placeholder="Password" />
      </div>
      <button class="btn btn-primary" id="login-btn">Login / Register</button>
      <div style="margin-top: 10px; font-size: 12px; color: #888;">
        New accounts are created automatically
      </div>
    </div>

    <div id="character-screen" class="hidden">
      <div class="screen-title">Select Character</div>
      <div class="character-list" id="character-list"></div>
      <hr style="border-color: #444; margin: 20px 0;" />
      <div class="screen-title" style="font-size: 18px;">Create New Character</div>
      <div class="form-group">
        <input type="text" id="char-name-input" placeholder="Character Name" />
      </div>
      <div class="form-group">
        <select id="char-class-select">
          <option value="wizard">Wizard - High damage, low defense</option>
          <option value="warrior">Warrior - High defense, melee</option>
          <option value="archer">Archer - Ranged, balanced</option>
        </select>
      </div>
      <button class="btn btn-success" id="create-char-btn">Create Character</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
